<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YT Subtitle Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>YT Subtitle Downloader</h1>
        <p>
          Fetch plain-text subtitles from YouTube with yt-dlp. Paste a YouTube watch ID or URL and
          download the spoken-language captions.
        </p>
      </header>

      <section class="card">
        <div class="field">
          <label for="backendAddress">Backend address</label>
          <input
            id="backendAddress"
            type="text"
            placeholder="ws://localhost:8080 or localhost:8080"
            autocomplete="off"
          />
          <span class="hint">Supports ws(s), http(s), or host:port formats.</span>
        </div>
        <div class="field">
          <label for="watchId">YouTube Watch ID or URL</label>
          <input id="watchId" type="text" placeholder="dQw4w9WgXcQ" autocomplete="off" />
        </div>
        <div class="actions">
          <button id="downloadButton" type="button">Download Subtitles</button>
        </div>
        <p class="status" id="status">Status: Idle</p>
      </section>

      <section class="grid">
        <article class="card">
          <div class="card-title">
            <h2>Full Subtitle Text</h2>
            <button id="copyButton" type="button" disabled>Copy All</button>
          </div>
          <textarea id="fullText" readonly rows="16" placeholder="Subtitles will appear here..."></textarea>
        </article>
      </section>

      <section class="card">
        <h2>Processing Log</h2>
        <div class="log" id="log"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
